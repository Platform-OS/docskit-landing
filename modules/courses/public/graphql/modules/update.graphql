mutation create(
    $id: ID!
    $title: String!
    $description: String
    $weight: String
  ) {
  record: record_update(
    id: $id
    record: {
      table: "modules/courses/module",
      properties: [
        { name: "title", value: $title },
        { name: "description", value: $description },
        { name: "weight", value: $weight }
      ]
    }
  ) {
    id
  }
}
